                <img src="./image/布偶.jpg" style="width: 40%;"><br>
                &nbsp &nbsp &nbsp &nbsp布偶猫是猫中较大、较重的一种。它的头呈V形，眼大而圆，
                被毛丰厚，四肢粗大，尾长，身体柔软，多为三色或双色猫。布偶猫抱起来像软绵绵的
                布偶，而且对人非常友善。它性格大胆，不知道什么叫恐惧，而且对疼痛的忍耐性相当
                强，常被误认为缺乏疼痛感，因此很能容忍孩子的玩弄，是非常理想的家庭宠物。
